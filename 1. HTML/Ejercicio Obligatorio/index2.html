<!-- Ejercicio Obligatorio 2: 
    1- Ingresá en el cuadro de respuesta el código HTML correspondiente para la creación de un formulario web que solicite:
    DNI:
    Usuario:
    Clave:
y contenga un botón con la leyenda “Ingresar”.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario</h2>
    <form action="" method="post">
        <div>
            <label for="DNI">DNI:</label>
            <input type="number" name="DNI" id="DNI" placeholder="1111111">
        </div>

        <div>
            <label for="Usuario">Usuario:</label>
            <input type="text" name="Usuario" id="Usuario">
        </div>

        <div>
            <label for="Clave">Clave</label>
            <input type="password" name="Clave" id="Clave">
        </div>

        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
